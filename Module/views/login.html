<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Full House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/LogoFullHouse.ico') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center text-primary mb-4">Full House</h3>
      <form id="loginForm" action="{{ url_for('login_user') }}" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        <div class="text-center mt-3">
          <a href="{{ url_for('show_register_form') }}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </div>

  <script>
  //document.getElementById('loginForm').addEventListener('submit', function(e) {
  //  e.preventDefault(); // Evita el envío normal del formulario
  //  window.location.href = 'Index.html'; // Redirige a Index.html
  //});
  //</script>
  <script src="../JavaScripts/login.js"></script>
</body>
</html>
