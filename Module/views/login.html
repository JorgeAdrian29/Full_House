<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Full House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="C:/Users/CC10/Documents/Full_House/Module/images/LogoFullHouse.ico"/>
  <link rel="stylesheet" href="C:/Users/CC10/Documents/Full_House/Module/styles/login.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center text-primary mb-4">Full House</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
        </div>
      </form>
    </div>
  </div>

  <script src="../JavaScripts/login.js"></script>
</body>
</html>
