<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Post - Grupo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/LogoFullHouse.ico') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .post-form {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('show_index') }}">Full House</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('show_index') }}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('show_create_group_form') }}">Crear Grupo</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('show_grupos_usuario') }}">Mis Grupos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('show_perfil_config') }}">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="post-form">
          <h4 class="mb-4"><i class="bi bi-pencil-square"></i> Crear nueva publicación</h4>

          <form action="{{ url_for('create_post', group_id=group_id) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="contenidoPost" class="form-label">¿Qué quieres compartir?</label>
              <textarea class="form-control" id="contenidoPost" name="contenidoPost" rows="4" placeholder="Escribe algo interesante..." required></textarea>
            </div>

            <div class="mb-3">
              <label for="imagenPost" class="form-label"><i class="bi bi-image"></i> Agregar imagen</label>
              <input class="form-control" type="file" id="imagenPost" name="imagenPost" accept="image/*" multiple>
              <div class="form-text">Puedes subir una o varias imágenes (.jpg, .png, .gif).</div>
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-primary"><i class="bi bi-upload"></i> Publicar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
