<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Post - Grupo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="../images/LogoFullHouse.ico"/>
  <link rel="stylesheet" href="../styles/index.css">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .post-form {
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="post-form">
          <h4 class="mb-4"><i class="bi bi-pencil-square"></i> Crear nueva publicación</h4>

          <form>
            <!-- Texto del post -->
            <div class="mb-3">
              <label for="contenidoPost" class="form-label">¿Qué quieres compartir?</label>
              <textarea class="form-control" id="contenidoPost" rows="4" placeholder="Escribe algo interesante..." required></textarea>
            </div>

            <!-- Imagen del post -->
            <div class="mb-3">
              <label for="imagenPost" class="form-label"><i class="bi bi-image"></i> Agregar imagen</label>
              <input class="form-control" type="file" id="imagenPost" accept="image/*" multiple>
              <div class="form-text">Puedes subir una o varias imágenes (.jpg, .png, .gif).</div>
            </div>

            <!-- Botón de publicar -->
            <div class="text-end">
              <button type="submit" class="btn btn-primary"><i class="bi bi-upload"></i> Publicar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
