<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Grupo - Full House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="../images/LogoFullHouse.ico"/>
  <link rel="stylesheet" href="../styles/index.css">
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="form-container">
          <h3 class="mb-4"><i class="bi bi-people-fill"></i> Crear un nuevo grupo</h3>

          <form>
            <!-- Nombre del grupo -->
            <div class="mb-3">
              <label for="nombreGrupo" class="form-label"><i class="bi bi-chat-left-dots-fill"></i> Nombre del grupo</label>
              <input type="text" class="form-control" id="nombreGrupo" placeholder="Ej: Fans de juegos retro" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
              <label for="descripcionGrupo" class="form-label"><i class="bi bi-file-earmark-text-fill"></i> Descripción</label>
              <textarea class="form-control" id="descripcionGrupo" rows="3" placeholder="Cuéntanos de qué trata el grupo..." required></textarea>
            </div>

            <!-- Imagen de portada -->
            <div class="mb-3">
              <label for="imagenGrupo" class="form-label"><i class="bi bi-image-fill"></i> Imagen de portada</label>
              <input type="file" class="form-control" id="imagenGrupo" accept="image/*">
              <div class="form-text">Formato JPG o PNG, máximo 2MB.</div>
            </div>

            <!-- Categoría -->
            <div class="mb-3">
              <label for="categoria" class="form-label"><i class="bi bi-tags-fill"></i> Categoría</label>
              <select class="form-select" id="categoria" required>
                <option value="">Selecciona una categoría...</option>
                <option>Videojuegos</option>
                <option>Películas y Series</option>
                <option>Mascotas</option>
                <option>Tecnología</option>
                <option>Arte y Creatividad</option>
                <option>Otro</option>
              </select>
            </div>

            <!-- Privacidad -->
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-shield-lock-fill"></i> Privacidad</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="privacidad" id="publico" value="publico" required>
                <label class="form-check-label" for="publico">Público - Cualquiera puede ver y unirse</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="privacidad" id="privado" value="privado" required>
                <label class="form-check-label" for="privado">Privado - Solo por invitación o aprobación</label>
              </div>
            </div>

            <!-- Botón -->
            <div class="text-end">
              <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle-fill"></i> Crear grupo</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
