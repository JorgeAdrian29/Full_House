<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="../images/LogoFullHouse.ico"/>
  <link rel="stylesheet" href="../styles/index.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4"><i class="bi bi-person-plus-fill"></i> Registro de Usuario</h3>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="usuario" class="form-label">Nombre de usuario</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-at"></i></span>
                  <input type="text" class="form-control" id="usuario" placeholder="Tu nombre de usuario" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="confirmar" placeholder="Repite tu contraseña" required>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos" required>
                <label class="form-check-label" for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
              </div>

              <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-white">
          ¿Ya tienes cuenta? <a href="login.html" class="text-dark fw-bold">Inicia sesión</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault(); // Evita el envío normal del formulario
      window.location.href = 'Index.html'; // Redirige a Index.html
    });
  </script>
</body>
</html>
