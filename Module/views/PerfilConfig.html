<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Configuración de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/LogoFullHouse.ico') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #fff;
    }
    .upload-label {
      cursor: pointer;
    }
    .form-label i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('show_index') }}">Full House</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('show_index') }}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('show_create_group_form') }}">Crear Grupo</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('show_grupos_usuario') }}">Mis Grupos</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('show_perfil_config') }}">Perfil</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4"><i class="bi bi-gear-fill"></i> Configuración de Perfil</h3>

            <div class="text-center mb-3">
              <img src="{{ user.profile_picture_url if user.profile_picture_url else url_for('static', filename='images/RaulPerfil.jpg') }}" alt="Foto de perfil" class="profile-pic mb-2">
              <div>
                <label for="foto" class="btn btn-sm btn-outline-primary upload-label">
                  <i class="bi bi-upload"></i> Cambiar foto
                  <input type="file" id="foto" name="foto" class="d-none" accept="image/*">
                </label>
              </div>
            </div>

            <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="nombre" class="form-label"><i class="bi bi-person-fill"></i>Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user.full_name if user else '' }}">
              </div>

              <div class="mb-3">
                <label for="email" class="form-label"><i class="bi bi-envelope-fill"></i>Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}">
              </div>

              <div class="mb-3">
                <label for="usuario" class="form-label"><i class="bi bi-at"></i>Nombre de usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" value="{{ user.username if user else '' }}">
              </div>

              <hr>

              <div class="mb-3">
                <label for="nuevaPassword" class="form-label"><i class="bi bi-lock-fill"></i>Nueva contraseña</label>
                <input type="password" class="form-control" id="nuevaPassword" name="nuevaPassword" placeholder="Escribe nueva contraseña">
              </div>

              <div class="mb-3">
                <label for="confirmarPassword" class="form-label"><i class="bi bi-lock-fill"></i>Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" placeholder="Repite la contraseña">
              </div>

              <button type="submit" class="btn btn-success w-100 mt-3"><i class="bi bi-save-fill"></i> Guardar cambios</button>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-white">Volver al <a href="{{ url_for('show_index') }}" class="text-white fw-bold">inicio</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
